name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install lynx youtube-dl -y
    - name: Test
      run: |
        ls
        pwd
        chmod +x cda-dl.sh
        ./cda-dl.sh 
